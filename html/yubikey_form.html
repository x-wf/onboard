<!DOCTYPE html>
<html class="main_html">

  <head>
    <meta charset="utf-8">
    <!-- MAIN WINDOW TITLE HERE -->
    <title>Yubikey form</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/scrollbar.css">
  </head>
  

  <body class="main_body">
    
    <!-- JS FILES -->
    <script>const { ipcRenderer } = require('electron');</script>
    <script>const remote = require('electron').remote;</script>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/yubikey.js"></script>

    <!-- Slider main container -->
    <div class="header no-padding-x">
        <p>
            Please fill in the following details:
        </p>
        <form id="yubikey-form">
            <label for="">First Name</label> </br>
            <input id="first_name" name="first_name" minlength="2" type="text" class="capitalize" autofocus required></input> </br> </br>

            <label for="">Last Name</label> </br>
            <input id="last_name" name="last_name" minlength="2" type="text" class="capitalize" required></input> </br> </br>

            <label for="">Email</label> </br>
            <input id="email" name="email" type="email" required></input> </br> </br>

            <div class="width-100" style="display:flex">
                <button id="yk-form-close" type="button">Cancel</button>
                <button type="submit" style="margin-left: auto;">Save</button>
            </div>
        </form>
    </div>
  </body>
</html>
