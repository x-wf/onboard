<!-- CSS -->
<link rel="stylesheet" href="../css/main.css">

<!-- LOGO  -->
<div class="header">
    <!-- TITLE -->
    <h1 class="page-title">3.6 - Yubikey Setup</h1>

    <div class="width-100">
        <select id="yubikey-console" class="console-box width-100" size="15">
            <option>By creating a key, the program will generate a key, a subset of keys, and a passphrase to access them.</option>
            <option>After generating the key, you will be able to store the subset of keys on your Yubikey.</option>
            <option></option>
            <option>For security reasons, before you move the subset of keys, you will need to change the default pin of the Yubikey.</option>
            <option>To move the subset of keys, you will need the default admin pin: 12345678.</option>
            <option></option>
            <option selected>Start by inserting a blank Yubikey into your Macbook, and press "Create Key"!</option>
        </select>
    </div>
    <div class="width-100" style="display: flex;">
        <div class="console-buttons width-100" style="display: flex; align-items: center; justify-content: center;">
            <button class="console-button-item console-button" id="generate-key-button">Create Key</button>
            <p class="console-button-item console-button-signal"> > </p>
            <button class="console-button-item console-button" id="change-pin-button" disabled>Change PIN</button>
            <p class="console-button-item console-button-signal"> > </p>
            <button class="console-button-item console-button" id="copy-to-yubikey-button" disabled>Copy to Yubikey</button>
            <p class="console-button-item console-button-signal"> > </p>
            <button class="console-button-item console-button" id="passphrase-button" disabled>Copy Passphrase</button>
        </div>
    </div>
</div>
