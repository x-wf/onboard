<!-- CSS -->
<link rel="stylesheet" href="../css/main.css">

<!-- LOGO  -->
<div class="header">
    <!-- TITLE -->
    <h1 class="page-title">1.6 - Yubikey Setup</h1>

    <p class="page-description text-justify">
        Please make sure you have the following available on your system:

        <ul class="page-description-list text-left">
            <li>Homebrew: <a href="https://releases.gpgtools.org/GPG_Suite-2019.1_83.dmg">https://brew.sh/</a></li>
        </ul>
    </p>

    <div class="width-100">
        <select id="yubikey-console" class="console-box width-100" size="15">
            <option selected>Insert an empty Yubikey and click "Create Key"</option>
        </select>
    </div>
    <div class="width-100" style="margin-top:20px; display: flex;">
        <div class="console-buttons width-50 text-left">
            <button id="copy-to-yubikey-button" disabled>Copy to Yubikey</button>
            <button id="passphrase-button" disabled>Copy Passphrase</button>
        </div>
        <div class="console-buttons width-50 text-right">
            <button id="generate-key-button">Create Key</button>
        </div>
    </div>
</div>
